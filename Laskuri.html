<script>
    function Laskut() //funktiot joilla ohjelma laskee ympärysmitan ja tilavuuden 
{ 
        num1 = document.getElementById("Leveys").value;
        num2 = document.getElementById("Syvyys").value;
        document.getElementById("result").innerHTML = 2 * Math.PI * (num1 / 2) ;
        document.getElementById("result2").innerHTML = Math.PI * (num1/2)**2 * num2 / 1000;
}
function Mitat() //funktiot joilla ohjelma laskee tarvittavien lankkujen määrän

    }
</script>
