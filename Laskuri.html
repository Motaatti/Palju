<!DOCTYPE html>
<script>
    function Laskut() //funktiot joilla ohjelma laskee ympärysmitan ja tilavuuden 
{ 
        num1 = document.getElementById("Leveys").value;
        num2 = document.getElementById("Syvyys").value;

        let YmpM = 2 * Math.PI * (num1 / 2) ;
        let YmpM2 = YmpM.toFixed(2);
        let Tilavuus = Math.PI * (num1/2)**2 * num2 / 1000;
        let Tilavuus2 = Tilavuus.toFixed(2)

        document.getElementById("result").innerHTML = YmpM2;
        document.getElementById("result2").innerHTML = Tilavuus2;
}
function Mitat() //funktiot joilla ohjelma laskee tarvittavien lankkujen määrän
    {
        num3 = document.getElementById("Leveys").value;
        num4 = document.getElementById("mitat").value;

        let Lankut = 2 * Math.PI * (num3 / 2) / num4 + 1 ;
        let Lankut2 = Lankut.toFixed(0);

        document.getElementById("tulos").innerHTML = Lankut2;
    }

    function Naytalankut() {
      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function Syvyys1(){
       Syv1 = document.getElementById("Syvyys").value;
       let Syv2 = Syv1;
       document.getElementById("Syvyys2").innerHTML = "Kuusi: 6cm x" + Syv2 + "cm";
       document.getElementById("Syvyys3").innerHTML = "Kuusi: 12cm x" + Syv2 + "cm";
       document.getElementById("Syvyys4").innerHTML = "Kuusi: 18cm x" + Syv2 + "cm";

       document.getElementById("Syvyys5").innerHTML = "Mänty: 8cm x" + Syv2 + "cm";
       document.getElementById("Syvyys6").innerHTML = "Mänty: 12cm x" + Syv2 + "cm";
       document.getElementById("Syvyys7").innerHTML = "Mänty: 18cm x" + Syv2 + "cm";
    }
</script>
